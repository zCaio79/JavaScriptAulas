<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tabuada Generator</title>
</head>
<body>

    <div class="container">

        <div class="form-container">

            <div class="input">
            <h1> Tabuada do</h1>
            <input id="number" type="number" min="1" value="2">
            <h1><i id="search" class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></h1>
            </div>

            <div class="return">

                <table id="tabela" border="0">
                    <tr class="first">
                        <td ><i class="fa-solid fa-calculator"></i></td>
                        <td ><i class="fa-solid fa-check"></i></td>
                    </tr>
                </table>

                <div class="warning"><p>Número Inválido</p
                    ><i class="fa-solid fa-triangle-exclamation"></i>
                </div>

            </div>


        </div>

    </div>
    
    <script src="script.js"></script>

</html>
